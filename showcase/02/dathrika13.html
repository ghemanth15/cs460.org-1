      r.camera.position = [0,0,1000];

      // render everything!
      r.render();

      no_fire = false;
      setInterval(function() {
        if (no_fire) {
          
          for (e in fire) { 
            fire[e].color = [0.8,0.3,0];
          }
          no_fire = false;
        } else {
          
          for (e in fire) { 
            fire[e].color = [0.4,0,0];
          }  
          no_fire = true;
        }
        
      },1000);

    };

    function draw_row(start, howmany, color, keeptrack) {

      for (var i=0; i<howmany; i++) {

        c = new X.cube();
        c.color = color;
        c.center = [start[0]+i*20+i*5, start[1], start[2]];
        r.add(c);
        if (keeptrack) {
          fire.push(c);
        }
      }
    }
