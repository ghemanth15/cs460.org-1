    <style>
      body {
        background-color: black;
        color: white; /* font color */
        font-family: sans-serif;

        padding: 0;
        height: 100%;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }

    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>

    <script type="text/javascript">

    window.onload = function() {

      // this gets called when the site is ready

      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();
      light = [];

      for(var i=-2;i<9;i++){
        for(var j=0;j<10;j++){
          c=new X.cube;
          c.color=[0.5,0.5,0.5];
          c.center=[25*i,-25*j,0];
          r.add(c);
             }
      }
      
      draw_row([75,0,0],1, [0,1,0],true); // for top row of tree
      
      draw_row([50,-25,0],3, [0,1,0]);// 2nd row of the tree
      draw_row([50,-25,0],1, [0,1,0],true);
      draw_row([100,-25,0],1, [0,1,0],true);

      
      draw_row([25,-50,0], 5, [0,1,0]);// 3rd row of the tree
      draw_row([25,-50,0], 1, [0,1,0],true);
      draw_row([125,-50,0], 1, [0,1,0],true);

      draw_row([25,-75,0], 5, [0,1,0]);// 4th row of the tree
       draw_row([25,-75,0], 1, [0,1,0],true);
        draw_row([125,-75,0], 1, [0,1,0],true);

       draw_row([0,-100,0], 7, [0,1,0]);// 5th row of the tree
        draw_row([0,-100,0], 1, [0,1,0],true);
        draw_row([150,-100,0], 1, [0,1,0],true);

       draw_row([0,-125,0], 7, [0,1,0]);
       draw_row([0,-150,0], 7, [0,1,0]);
       draw_row([50,-175,0], 3, [0.3,0,0]);// 8th row of the tree as a stem 
       draw_row([50,-200,0], 3, [0.3,0,0]);
       draw_row([50,-225,0], 3, [0.3,0,0]);


      

      r.camera.position = [0,0,1000];

      r.render();

      lightsON = false;
      setInterval(function() {
        if (lightsON) {
          
          for (l in light) { 
            light[l].color = [0,1,0];
          }
          lightsON = false;
        } else {
          
          for (l in light) { 
            light[l].color = [1,0.1,0.1];// assigning red colour for blinking
          }  
          lightsON = true;
        }
        
      },600);

    };

    function draw_row(start, count, color, keeptrack) {

      var gap=2;

      for (var i=0; i<count; i++) {

        c = new X.cube();
        c.color = color;
        c.center = [start[0]+i*20+i*5, start[1], start[2]];
        r.add(c);
        if (keeptrack) {
          light.push(c);
        }

      }

    }

    </script>
