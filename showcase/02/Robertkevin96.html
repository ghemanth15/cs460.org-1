    <script type="text/javascript">
     
    window.onload = function() {
 
      // this gets called when the site is ready
 
      // create a new scene and renderer
      r = new X.renderer3D();
      r.init();
 
      // create a cube and add it!
   const list=new Array();
   r.camera.position = [180,180, 700];
	
	 for(var i = 0; i < 6 ; i++){
		c = new X.cube();
		c.center = [0,25*i,0];
    c.color = [1,0.647,0];
      	r.add(c);
        list.push(c);
		
	}
   for(var i = 0; i < 6 ; i++){
		c = new X.cube();
		c.center = [25,25+(25*i),0];
    c.color = [1,0.647,0];
      	r.add(c);
        list.push(c);
		
	}
  for(var i = 0; i < 6 ; i++){
		c = new X.cube();
		c.center = [50,50+(25*i),0];
    c.color = [1,0.647,0];
      	r.add(c);
        list.push(c);
		
	}
  for(var i = 0; i < 6 ; i++){
		c = new X.cube();
		c.center = [75,50+(25*i),0];
    c.color = [1,0.647,0];
      	r.add(c);
        list.push(c);
		
	}
  for(var i = 0; i < 6 ; i++){
		c = new X.cube();
		c.center = [100,50+(25*i),0];
    c.color = [1,0.647,0];
      	r.add(c);
        list.push(c);
		
	}
  for(var i = 0; i < 6 ; i++){
		c = new X.cube();
		c.center = [125,25+(25*i),0];
    c.color = [1,0.647,0];
      	r.add(c);
        list.push(c);
		
	}
  for(var i = 0; i < 6 ; i++){
		c = new X.cube();
		c.center = [150,25*i,0];
    c.color = [1,0.647,0];
      	r.add(c);
        list.push(c);
		
	}
  list
  setInterval(function() {
        list[8].color = [1, 1, 1];
        list[13].color = [1, 1, 1];
        list[22].color = [1,0,0];
        list[25].color = [1, 1, 1];
        list[32].color = [1, 1, 1];
      }, 1000);
  

  list
  setInterval(function() {
        list[8].color = [1, 0, 0];
        list[13].color = [1, 0, 0];
        list[22].color = [1, 1, 1];
        list[25].color = [1, 0, 0];
        list[32].color = [1, 0, 0];
      }, 1200);
      // c = new X.cube();
      // r.add(c);
 
      // render everything!
      r.render();
 
    };
