<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>CS460 Assignment 2</title>
    <style>
      body {
        background-color: black;
        color: rgb(81, 192, 198); /* font color */
        font-family: sans-serif;
        overflow: hidden !important;
      }

      #logo {
        position: absolute;
        right: 10px;
        top: 10px;
      }
    </style>
    <script type="text/javascript" src="https://get.goXTK.com/xtk_edge.js"></script>
    <script type="text/javascript">
    window.onload = function() {

      // this gets called when the site is ready
      var r = new X.renderer3D();
      r.init();
      
  
      row(r, 8, 20); // built row
      row(r, 3, 14); 
      row(r, -2, 10);
      row(r, -7,14);
      row(r,-12, 20);
      
    
    


      for(var i = 0; i < 9; i++){ //left column top
        c1 = new X.cube();
        c1.color = [1,0,0];
        c1.center = [-250,i*25,0];

        r.add(c1);
      }
      for(var i = -1; i >= -12; i--){ // left colunm bot
        var c2 = new X.cube();
        c2.color = [1,0,0];
        c2.center = [-250,i*25,0];

        r.add(c2);
      }
      for(var i = 0; i < 9; i++){ // right column top
        var c3 = new X.cube();
        c3.color = [1,0,0];
        c3.center = [250,i*25,0];

        r.add(c3);
      }
      for(var i = -1; i >= -12; i--){ // left column bot
        var c4 = new X.cube();
        c4.color = [1,0,0];
        c4.center = [250,i*25,0];

        r.add(c4);
      }
      for(var i = 0; i < 4; i++){  // mid column top
        var c5 = new X.cube();
        c5.color = [1,0,0];
        c5.center = [0,i*25,0];

        r.add(c5);
      }
      for(var i = -1; i >= -6; i--){  // mid column bot
        var c6 = new X.cube();
        c6.color = [1,0,0];
        c6.center = [0,i*25,0];

        r.add(c6);
      }
      for(var i = -5; i >= -6; i--){  // mid column bot
        var c7 = new X.cube();
        c7.color = [1,0,0];
        c7.center = [-i*25 -25,i*25,0];

        r.add(c7);
      }
      
  
      var i = 0;
      r.camera.position = [0,0,1000];
      setInterval(function(){ // change color
        if (i==0) {
						light1(c1); 
            light2(c6);
						i = 1;
				}
				else if (i == 1) {
						light1(c2);
            light2(c1);  
						i = 2;
        }
        else if (i == 2) {
						light1(c3);
            light2(c2);  
						i = 3;
        }
        else if (i == 3) {
						light1(c4);
            light2(c3);
						i = 4;
        }
        else if (i == 4) {
						light1(c5);
            light2(c4);  
						i = 5;
        }
        else if (i == 5) {
						light1(c6); 
            light2(c5); 
						i = 0 ;
        }
        
      }, 500);
      r.render();
      
    };
    row = function(r, y, x) {
      r.add(addCube(0, y * 25, 0));
      for (var i = 1; i <= x/2; i++) {
        r.add(addCube(i * 25, y * 25, 0));
      }
      for (var i = -1; i >= - (x/2); i--) {
        r.add(addCube(i * 25, y * 25, 0));
      }
    
    
      
    }
    addCube = function(i,y,z) {
       var c = new X.cube();
       c.color = [1,0,0];
       c.center = [i, y, z];
       return c;
    }
    function light1(x) { x.color = [0, 1, 0]; }
		function light2(x) { x.color = [1, 0, 0]; }
    
    
    </script>
  </head>
  <body>
    <h1>CS460 Assignment 2</h1>
    <div id="logo"><img style="height:60px" src="gfx/cs460.png"></div>
  </body>
</html>
